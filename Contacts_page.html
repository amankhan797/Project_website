<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles_contact.css">
    <script src="components/header.js" type="text/javascript" defer></script>
    <title>Contacts</title>
</head>
<body> 
  <header-component></header-component>
    <div class="contact_text">
        <h4 class="contact_text_heading">Have Some Questions ?</h4>
    </div>
    <p class="contact_text_para">Thank you for visiting my website. Please fill out the form below or E-mail me at <a style="color:rgb(255, 187, 0); text-decoration: none; " target="#" href="https://mail.google.com"> amankhanaezakmi@gmail.com </a>and we will get back to your promptly regarding your request.</p>
    <div class="main">
        <div class="img">
            <img class="main_img" src="Images/contact_image.png" alt="">
            <h4 class="h4">GET IN TOUCH</h4>
            <hr>
            <div id="c_div" class="c_div1"><img src="Images/Phone_image.png" alt="Phone image"><p>+91 6006275558</p></div>
            <div id="c_div" class="c_div2"><img src="Images/email_image.png" alt="E-mail image"><p>amankhanaezakmi@gmail.com</p></div>
            <div id="c_div" class="c_div3"><img src="Images/Address_image.png" alt="Address image"><p>Kondhwa, Pune Maharashtara</p></div>
        </div>
        <div class="form">
            <form id="Contact-Form" method="post" action="https://script.google.com/macros/s/AKfycbxqM7Ib5SC4mGK5D3o3Iov3z0lWS8PUhKGyBcPylbvGOylxXofWvH6tifXJHUTS9NGG/exec">
                  <label for="first_name">Enter Your Full Name: <input id="first_name" name="first_name" type="text" required /></label>
                  <label for="mob_num">Enter Your Mob No.: <input id="mob_num" name="mob_num" type="number" required/></label>
                  <label for="email">Enter Your Email: <input id="email" name="email" type="email" required /></label>
                  <label for="bio">Enter Your Message:
                    <textarea id="bio" name="bio" rows="5" cols="30" placeholder="I like coding on the beach..."></textarea>
                  </label>
                  <input type="submit" value="Submit" />
            </form>
        </div>
    </div>
    <script>
        window.addEventListener("load", function() {
  const form = document.getElementById('Contact-Form');
  form.addEventListener("submit", function(e) {
    e.preventDefault();
    const data = new FormData(form);
    const action = e.target.action;
    fetch(action, {
      method: 'POST',
      body: data,
    })
    .then(() => {
      alert("Thank you for contacting us, we'll get back to you soon!");
    }).catch((e) => {
        console.log('error: ' + e);
        alert('Something went wrong! ' + 'Report us at amankhanaezakmi@gmail.com')
    })
  });
});

    </script>
</body>
</html>
